<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ng-template</title>

    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/services/services.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- remove jquery/bootstrap if not used -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.css">

  </head>
  <body ng-app="testApp">
    <div class="container">
      <div ng-view></div>
      <div ng-controller="testController">

        <div> <input type="text" ng-model="testControllerTest" placeholder="Zipcode">

        </div>
      </div>
    </div>
